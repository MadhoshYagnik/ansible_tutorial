---
 
 - hosts: all
   become: true
   pre_tasks:

   - name: install updates (amazon)
     dnf:
       update_only: yes
       update_cache: yes
     when: ansible_distribution == "Amazon"
   
   - name: install updates (ubuntu)
     apt:
       upgrade: dist
       update_cache: yes
     when: ansible_distribution == "Ubuntu"




 - hosts: web_servers
   become: true
   tasks:

   - name: install apache and php for Ubuntu servers
     apt:
       name:
         - apache2
         - libapache2-mod-php
       state: latest
     when: ansible_distribution == "Ubuntu"
 
   - name: install apache and php for Amazon servers
     dnf:
       name:
         - httpd
         - php
       state: latest
     when: ansible_distribution == "Amazon"




 - hosts: db_servers
   become: true
   tasks:

   - name: install mariadb package (Ubuntu)
     apt:
       name: mariadb-server
       state: latest
     when: ansible_distribution == "Ubuntu"
 
   - name: install mariadb package (Amazon)
     dnf:
       name: mariadb
       state: latest
     when: ansible_distribution == "Amazon"




 - hosts: file_servers
   become: true
   tasks:

   - name: install samba package
     package:
       name: samba
       state: latest


    
